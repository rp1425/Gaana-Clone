<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="./img/iTunes-Logo-Header.jpg">

    <style>
        * {
            margin-top: 0;
            padding: 0;


        }

        body{
         
          
            /* position: absolute; */

            background: url(https://www.pixel4k.com/wp-content/uploads/2019/12/music-melody-abstract_1575661251.jpg);
            /* position: absolute; */
            background-repeat: no-repeat;
            background-size: cover;
        }



        #Bigbox {


            margin: auto;
            margin-top: 100px;
            height: 80vh;
            width: 600px;
            /* background-color: #fff; */
            /* border: 2px solid white; */


        }

        #Bigbox>.head {
            border: 3px rgb(183 215 220) solid;
            box-shadow: 1px 4px 2px rgb(123, 101, 101);


            /* border: 2px solid red; */
            border-radius: 20px;
            height: 70px;
            width: 100%;
            /* background-color: #fff; */
            font-size: larger;

        }

        #Bigbox>.head>h1 {

            font-family: cursive;
            ;
            color: floralwhite;
            margin-left: 120px;
            margin-top: 5px;


        }

        #Bigbox>.info {

            justify-content: center;
            align-items: center;
            /* border: 2px solid red; */
        }

        #Bigbox>.info>form {
            margin-left: 100px;
            padding: 30px;



        }

        #Bigbox>.info>form>label {
            color: rgb(255, 255, 255);
            font-size: x-large;
            /* font-style: italic; */
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;

        }

        #Bigbox>.info>form>input {

            width: 300px;
            resize: none;
            padding: 15px;
            border-radius: 10px;
            border: 4px rgb(0, 0, 0);
            border-style: hidden;
            box-shadow: 1px 2px 2px rgb(248, 67, 67);
            height: 10px;

        }

        #Bigbox>.info>form>.subm>input {
            height: 40px;
            margin-left: 75px;
            width: 40%;
            /* border: 3px solid red ; */
            resize: none;
            box-shadow: 1px 4px 2px rgb(21, 114, 161);
            /* padding: 15px; */
            border-radius: 10px;


        }
    </style>
</head>

<body>



        <div id="Bigbox">
            <div class="head">
                <h1>Sign Up to Gaana</h1>
            </div>
    
            <div class="info">
                
                <form action="./Success.html" >
    
                    <!-- <label for="name"> Name </label> -->
                    <br>
    
                    <input type="text" id="name" required name="user name" placeholder="   Enter your name">
    
                    <br>
                    <!-- <label for="num "> Mobile No</label> -->
    
                    <br>
                    <input type="tel" id="num" required name="user mobile no." placeholder="    Enter mobile number">
    
                    <br>
    
    
                    <!-- <label for="eid"> Email id </label> -->
    
                    <br>
                    <input type="email" id="eid" required name="user email." placeholder="    Enter your email">
    
    
                    <br>
    
                    <!-- <label for="pass"> password </label> -->
                    <br>
                    <input type="password" id="pass" required name="user pass" placeholder="    Enter Password">
    
    
    
    
                    <br>
                    <br>
                    <div class="subm">
                        <input type="submit" onclick="alert('created successfully')">
    
                    </div>
    
                    <div class="res">
    
                    </div>
    
    
                </form>
    
            </div>
    
    
        </div>
    

<script>
    
    
</script>

</body>



</html>
